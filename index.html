<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body id="doc-body">
    <div class="main" id="blur">
    <section id="tables-sec">
        <h1 class="table-head">Tables</h1>
        <input type="search" placeholder="Search table" id="search-table" class="search-input" onkeyup="searchTable()">
        <section id="tables"></section>
    </section>
    <section id="menu-sec">
        <h1 class="menu-head">Menu</h1>
        <input type="search" placeholder="Search menu..by course,by food" id="search-menu" class="search-input">
        <section id="menu"></section>
    </section>
    </div>
    <div class="table-list" id="pop">
        <div id="head">
            <div class="table-style">
            <button class="btn" onclick="closePopUp()">X</button>
            <div class="table-name"></div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Number of servings</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody class="bill"></tbody>
            </table>
            <div>
                <span id="total">Total : 0</span><br>
                <button id="close-session" onclick="giveAlert()">Generate Bill</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/create_items.js"></script>
    <script type="text/javascript" src="/filter.js"></script>
    <script type="text/javascript" src="/drag_and_drop.js"></script>
    <script type="text/javascript" src="/bill_table.js"></script>
</body>
</html>
